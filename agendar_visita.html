    <div class="container my-5" style="color: #111;">
        <h2 class="mb-4">Agendar Visita a um Imóvel</h2>
        <form id="visitaForm" class="card p-4" style="color: #111;">
            <div class="mb-3">
                <label for="clienteNome" class="form-label">Seu nome</label>
                <input type="text" class="form-control" id="clienteNome" required style="color: #111;">
            </div>
            <div class="mb-3">
                <label for="clienteEmail" class="form-label">Seu email</label>
                <input type="email" class="form-control" id="clienteEmail" required style="color: #111;">
            </div>
            <div class="mb-3">
                <label for="casaSelect" class="form-label">Escolha a casa</label>
                <select class="form-select" id="casaSelect" required style="color: #111;">
                    <option value="" disabled selected>Selecione uma casa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="corretorSelecionado" class="form-label">Corretor responsável</label>
                <input type="text" class="form-control" id="corretorSelecionado" readonly style="color: #111;">
            </div>
            <div class="mb-3">
                <label for="dataVisita" class="form-label">Data da visita</label>
                <input type="date" class="form-control" id="dataVisita" required style="color: #111;">
            </div>
            <div class="mb-3">
                <label for="horaVisita" class="form-label">Horário</label>
                <input type="time" class="form-control" id="horaVisita" required style="color: #111;">
            </div>
            <button type="submit" class="btn btn-primary">Agendar Visita</button>
        </form>
        <div id="visitaSucesso" class="alert alert-success mt-4" style="display:none; color: #111;">Visita agendada com sucesso!</div>
    </div>
    <script src="js/agendar_visita.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
