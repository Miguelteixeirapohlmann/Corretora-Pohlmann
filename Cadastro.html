    <div class="cadastro-container">
        <div class="cadastro-header">
            <i class="bi bi-person-plus-fill text-dark"></i>
            <h2 class="text-dark">Crie sua conta</h2>
            <p class="text-dark">Leva menos de um minuto para se cadastrar</p>
        </div>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-outline mb-4">
                        <input type="text" id="firstName" class="form-control text-dark" required />
                        <label class="form-label text-dark" for="firstName">Nome</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-outline mb-4">
                        <input type="text" id="lastName" class="form-control text-dark" required />
                        <label class="form-label text-dark" for="lastName">Sobrenome</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-outline mb-4">
                        <input type="text" id="cpf" class="form-control text-dark" required 
                               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                               title="Formato: 000.000.000-00" />
                        <label class="form-label text-dark" for="cpf">CPF</label>
                        <small class="text-dark">Formato: 000.000.000-00</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-outline mb-4">
                        <input type="tel" id="phone" class="form-control text-dark" required 
                               pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" 
                               title="Formato: (00) 00000-0000" />
                        <label class="form-label text-dark" for="phone">Telefone</label>
                        <small class="text-dark">Formato: (00) 00000-0000</small>
                    </div>
                </div>
            </div>
            <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control text-dark" required />
                <label class="form-label text-dark" for="email">Endereço de email</label>
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control text-dark" required 
                       oninput="updatePasswordStrength(this.value)" />
                <label class="form-label text-dark" for="password">Senha</label>
                <div class="pass-strength">
                    <div class="pass-strength-bar" id="passwordStrength"></div>
                </div>
                <small class="text-dark">Mínimo de 8 caracteres</small>
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="confirmPassword" class="form-control text-dark" required />
                <label class="form-label text-dark" for="confirmPassword">Confirme sua senha</label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="termsCheck" required />
                <label class="form-check-label text-dark" for="termsCheck">
                    Eu concordo com os <a href="#" class="text-dark">Termos de Serviço</a> e <a href="#" class="text-dark">Política de Privacidade</a>
                </label>
            </div>
            <button type="submit" class="btn btn-cadastrar">
                <i class="bi bi-person-plus me-2"></i> Cadastrar
            </button>
            <div class="login-link">
                <p class="text-dark">Já tem uma conta? <a href="login.html" class="text-dark">Faça login</a></p>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
